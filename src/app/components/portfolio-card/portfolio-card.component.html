<div class="card">
    <div [ngStyle]="{'background-image':'url('+photo+')'}" class="rectangle"></div>
    <div class="title">{{title}}</div>
    <div class="buttons">
        <a [href]="githubLink" target="_blank" class="first-btn">Github</a>
        <a [href]="websiteLink" target="_blank" class="second-btn">Website</a>
    </div>
</div>
